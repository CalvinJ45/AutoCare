<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Find Mechanics</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="css/find_mechanics_style.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <a href="main.html">
        <img src="assets/back-button.png" alt="" class="back-arrow">
      </a>
      <h2>Find Mechanics</h2>
    </div>

    <div class="search-bar">
      <input id="searchInput" type="text" placeholder="Search for Mechanics..." autocomplete="off"/>
      <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>

    <div class="filters">
      <button>Top Reviews</button>
      <button>Near Me</button>
      <button>My Favorites</button>
    </div>

    <div class="grid" id="mechanic-cards">

    </div>
  </div>

  <script type="module" src="find_mechanics_script.js"></script>
</body>
</html>
