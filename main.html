<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoCare</title>
    <link rel="stylesheet" href="css/util.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/color.css">
    <link rel="stylesheet" href="css/font.css">
</head>
<body class="flex flow-column gap gap-4">
    <div class="flex flow-row space-between align center">
        <div class="flex space-between bg white border rad-2 padding pad-75 align-center" id="menu">
            <div class="flex flow-column margin mr-3">
                <div>
                    <h3 class="text blue bold">Fortuner 2022</h3>
                </div>
                <div>
                    <h4 class="text blue">Toyota</h4>
                </div>
            </div>
            <div>
                <img src="/img/Polygon 2.png" alt="Arrow Down" class="margin ml-4">
            </div>
        </div>
        <div class="flex align-center">
            <img src="/img/account_circle.png" alt="">
        </div>
    </div>
    <div class="text white flex flow-column gap gap-0-5">
        <div>
            <h1>Welcome,</h1>
        </div>
        <div>
            <h1>User!|</h1>
        </div>
    </div>

    <div class="calendar flex flow-column justify-center">
        <div class="calendar-header">
          <button id="prev">&#8249;</button>
          <div class="month-year">April 2025</div>
          <button id="next">&#8250;</button>
        </div>
        <div class="calendar-body">
          <div class="day-names">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
          </div>
          <div class="days" id="days"></div>
        </div>
    </div>

    <div>Upcoming Maintanance</div>
    <div class="flex flow-row space-between">
        <div>My Vehicle</div>
        <div>Find Mechanics</div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
