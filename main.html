<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoCare</title>
    <link rel="stylesheet" href="css/util.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/color.css">
    <link rel="stylesheet" href="css/font.css">
</head>
<body class="flex flow-column gap gap-4">
    <div class="flex flow-row space-between align center">
        <div class="flex space-between bg white border rad-2 padding pad-75 align-center" id="menu">
            <div class="flex flow-column margin mr-3">
                <div>
                    <h3 class="text blue bold" id="vehicle-title">Fortuner 2022</h3>
                </div>
                <div>
                    <h4 class="text blue" id="vehicle-brand">Toyota</h4>
                </div>
            </div>
            <div>
                <img src="img/Polygon 2.png" alt="Arrow Down" class="margin ml-4">
            </div>
        </div>
        <div class="flex align-center">
            <img src="img/account_circle.png" alt="">
        </div>
    </div>
    <div class="text white flex flow-column gap gap-0-5">
        <div>
            <h1>Welcome,</h1>
        </div>
        <div>
            <h1>User!|</h1>
        </div>
    </div>

    <div class="calendar flex flow-column justify-center">
        <div class="calendar-header">
                <div class="month-year">April 2025</div>
                <div class="flex gap gap-1 align-center">
                    <button id="prev" class="calendar-btn">&#8249;</button>
                    <button id="next" class="calendar-btn">&#8250;</button>
                </div>
        </div>
        <div class="calendar-body">
          <div class="day-names">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
          </div>
          <div class="days" id="days"></div>
        </div>
    </div>

    <div id="maintenance-panel" class="maintenance hidden ">
        <div class="maintenance-header flex justify-center align-center gap gap-1">
            <img src="img/danger.png" alt="">
            <h2 class="text white">Upcoming Maintenance</h2>
        </div>
        <div class="maintenance-body flex align-center space-between">
            <div class="carousel-container" id="carousel">
                <!-- Slides inserted dynamically here -->
            </div>
            <div>
                <button id="carousel-prev" class="carousel-btn">▲</button>
                <button id="carousel-next" class="carousel-btn">▼</button>
            </div>
        </div>
        
    </div>

    <div class="flex flow-row space-between" id="boxes">
        <a href="my_vehicle.html">
            <div class="flex flow-column" id="main-box">
                <div class="flex gap gap-1 align-center">
                    <div><img src="img/car.svg" alt=""></div>
                    <div class="flex flow-column mainbox-title">
                        <div><h5>My</h5></div>
                        <div><h5>Vehicle</h5></div>
                    </div>
                </div>
                <div>
                    <p class="mainbox-desc">Tap to view your vehicle info</p>
                </div>
            </div>
        </a>
        <a href="find_mechanics.html">
            <div class="flex flow-column" id="main-box">
                <div class="flex gap gap-1 align-center">
                    <div><img src="img/wrench.svg" alt=""></div>
                    <div class="flex flow-column mainbox-title">
                        <div><h5>Find</h5></div>
                        <div><h5>Mechanics</h5></div>
                    </div>
                </div>
                <div>
                    <p class="mainbox-desc">Tap to find trusted mechanics near you.</p>
                </div>
            </div>
        </a>
    </div>

    <div id="confirmation-popup" class="popup hidden">
        <div class="popup-content">
            <p id="popup-message">✅ Maintenance marked as done!</p>
            <div class="popup-actions">
                <button id="confirm-btn">Confirm</button>
                <button id="undo-btn">Undo</button>
            </div>
        </div>
    </div>

    <!-- Vehicle Popup Overlay -->
    <div class="autocare-popup-overlay hidden" id="vehicle-popup-overlay">
        <div class="autocare-popup" id="vehicle-popup">
            <div class="autocare-popup-content">
                <div class="autocare-popup-header">
                    <div class="autocare-popup-drag-bar"></div>
                </div>
                <div class="autocare-vehicle-list" id="vehicle-list">
                    <!-- Vehicles will be listed here -->
                </div>
                <div class="autocare-add-vehicle">
                    <a href="add_vehicle.html"><button id="add-vehicle-btn">➕ Add New Vehicle</button></a>
                </div>
            </div>
        </div>
    </div>

    <a href="autocare_chatbot.html">
        <div id="chatbot-btn">
            <img src="img/chatbot.svg" alt="">
        </div>
    </a>

    <script type="module" src="/script.js"></script>
</body>
</html>
