<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Care Onboarding</title>
  <link rel="stylesheet" href="/css/boarding_style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="boarding-screen">
        <div class="content">
          <p class="welcome">Welcome to,</p>
          <h1 class="title">Auto Care</h1>
          <p class="subtitle">Your Car’s Health, Always on Track.</p>
      
          <div class="feature-list">
            <div class="feature">
              <img src="assets/bell.png" alt="Reminder" class="icon">
              <p>Get reminders for oil changes, tire rotations.</p>
            </div>
            <div class="feature">
              <img src="assets/log.png" alt="Log" class="icon">
              <p>Log past services and keep records in one place.</p>
            </div>
            <div class="feature">
              <img src="assets/repair.png" alt="Repair" class="icon">
              <p>Locate nearby service centers and mechanics easily.</p>
            </div>
            <div class="feature">
              <img src="assets/user-check.png" alt="Easy" class="icon">
              <p>Simple & easy to use.</p>
            </div>
          </div>
        </div>
      
        <!-- Centered CTA section -->
        <div class="cta-container">
          <p class="get-started">Let’s Get Started,</p>
          <a href="add_vehicle.html">
            <button class="start-button">ADD VEHICLE</button>
          </a>
        </div>
    </div>
</body>
</html>
